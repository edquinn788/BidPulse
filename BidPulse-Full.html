*{box-sizing:border-box;margin:0;padding:0}
body{background:#000;overflow-x:hidden;font-family:'Inter',-apple-system,sans-serif;color:#f5f5f7}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideUp{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:translateY(0)}}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
@keyframes gradShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
input,select,textarea{background:#1c1c1e;border:1px solid #2a2a2e;color:#f5f5f7;border-radius:7px;padding:7px 11px;font-size:12px;font-family:'Inter',sans-serif;outline:none;transition:border-color .2s}
input:focus,select:focus,textarea:focus{border-color:#FF9500}
select option{background:#1c1c1e;color:#f5f5f7}
textarea{resize:vertical;min-height:60px}
.row{transition:background .12s;cursor:pointer}.row:hover{background:#1c1c1e!important}
.chip{padding:4px 10px;border-radius:5px;font-size:10px;font-weight:600;letter-spacing:.04em;cursor:pointer;transition:all .12s;border:1px solid transparent;font-family:'JetBrains Mono',monospace;user-select:none;display:inline-block}
.tab{padding:7px 14px;border-radius:7px;font-size:12px;font-weight:600;cursor:pointer;transition:all .12s;border:none;background:transparent;color:#8e8e93}
.tab:hover{color:#f5f5f7}.tab.on{background:#2a2a2e;color:#FF9500}
.tag{display:inline-block;padding:2px 6px;border-radius:3px;font-size:9px;font-weight:600;font-family:'JetBrains Mono',monospace}
.jm{font-family:'JetBrains Mono',monospace}.sg{font-family:'Space Grotesk',sans-serif}
.si{padding:5px 11px;border-radius:6px;cursor:pointer;transition:all .12s;display:flex;align-items:center;gap:7px;font-size:11px;user-select:none}
.si:hover{background:#2a2a2e}.si.on{background:#FF950018;color:#FF9500}
.btn{padding:10px 20px;border:none;border-radius:8px;font-size:13px;font-weight:700;cursor:pointer;transition:all .15s;font-family:'Inter',sans-serif}
.btn-primary{background:linear-gradient(135deg,#FF9500,#FF6B00);color:#fff;box-shadow:0 3px 16px rgba(255,149,0,.3)}
.btn-primary:hover{transform:translateY(-1px);box-shadow:0 5px 20px rgba(255,149,0,.4)}
.btn-secondary{background:#2a2a2e;color:#f5f5f7;border:1px solid #3a3a3c}
.btn-secondary:hover{background:#3a3a3c}
.form-group{margin-bottom:14px}
.form-group label{display:block;font-size:11px;color:#8e8e93;margin-bottom:4px;font-weight:600;letter-spacing:.04em;text-transform:uppercase;font-family:'JetBrains Mono',monospace}
.form-group input,.form-group select,.form-group textarea{width:100%}
.check-row{display:flex;align-items:center;gap:8px;padding:6px 0;cursor:pointer;font-size:12px;color:#a1a1a6}
.check-row:hover{color:#f5f5f7}
.check-box{width:16px;height:16px;border-radius:4px;border:1px solid #3a3a3c;display:flex;align-items:center;justify-content:center;font-size:10px;transition:all .15s;flex-shrink:0}
.check-box.checked{background:#FF9500;border-color:#FF9500;color:#fff}

function rng(a,b){return a+Math.random()*(b-a)}
function pick(arr){return arr[Math.floor(Math.random()*arr.length)]}
const fmtUSD=n=>"$"+n.toLocaleString("en-US",{maximumFractionDigits:0});

function genBids(scope,count){
  return Array.from({length:count},(_,i)=>{
    const prod=pick(PRODUCTS),qty=Math.floor(rng(3,200)),uc=rng(prod.up[0],prod.up[1]),mp=rng(prod.mg[0],prod.mg[1]);
    const tv=qty*uc,ep=tv*mp;
    const nb=Math.random()>.35?(Math.random()>.55?0:1):Math.floor(rng(2,7));
    const dl=Math.floor(rng(1,30)),nt=pick(NOTICE_TYPES),sa=pick(SET_ASIDES);
    const status=nb===0?"no_bids":nb<=1?"low_competition":dl<=3?"closing_soon":"open";
    const score=Math.round((nb<=1?40:0)+(mp>.2?30:mp>.12?15:5)+(dl>5?20:8)+(sa.key!=="none"?5:0)+rng(0,10));

            {[[isFed?"SAM.gov Registration":"State Vendor Registration",true],[isFed?"FAR Compliance":"State procurement rules",true],[`Set-Aside (${bid.setAsideLabel})`,bid.setAside==="none"||Math.random()>.3],["Past Performance",Math.random()>.4],[isFed?"CAGE Code":"Tax ID Verified",true]].map(([l,ok])=><div key={l} style={{display:"flex",alignItems:"center",gap:6,marginBottom:5}}><span style={{fontSize:11,color:ok?"#34C759":"#FF3B30"}}>{ok?"âœ“":"âœ—"}</span><span style={{fontSize:11,color:ok?"#a1a1a6":"#FF3B30"}}>{l}</span></div>)}
          </div>
        </div>
        <div style={{padding:"10px 12px",background:"#2a2a2e",borderRadius:8,marginBottom:12,fontSize:12,color:"#a1a1a6",lineHeight:1.5}}>

        </div>
        <div style={{background:"#2a2a2e",borderRadius:8,padding:14,marginBottom:12}}>
          <div style={{fontSize:9,color:"#FF9500",fontWeight:700,letterSpacing:".08em",marginBottom:8}} className="jm">TOP SUPPLIERS</div>
          {sups.map((s,i)=><div key={i} style={{display:"flex",justifyContent:"space-between",alignItems:"center",padding:"7px 0",borderBottom:i<sups.length-1?"1px solid #3a3a3c":"none"}}>
            <div><div style={{fontSize:12,fontWeight:600,color:"#f5f5f7"}}>{s.name}</div><div style={{fontSize:10,color:"#8e8e93"}}>{s.loc} Â· {s.lt}{isFed&&` Â· CAGE: ${s.cage}`}{s.gsa&&<span style={{marginLeft:5,color:"#34C759",fontWeight:600}}>GSA âœ“</span>}</div></div>
            <div style={{textAlign:"right"}}><div style={{fontSize:13,fontWeight:700,color:"#34C759"}} className="jm">{fmtUSD(s.price)}/ea</div><div style={{fontSize:9,color:s.inStock?"#34C759":"#FF9500"}}>{s.inStock?"In Stock":"Ships "+s.lt}</div></div>
          </div>)}
        </div>
        <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:8}}>
          <button className="btn btn-primary" style={{fontSize:12}}>GENERATE BID PACKAGE â†’</button>
          <a href={bid.portal} target="_blank" rel="noopener" style={{textDecoration:"none"}}>
            <button className="btn btn-secondary" style={{width:"100%",fontSize:12}}>VERIFY ON {bid.portalName.toUpperCase().substring(0,24)} â†—</button>
          </a>
        </div>
        {!isFed&&<a href={bid.regUrl} target="_blank" rel="noopener" style={{display:"block",marginTop:8,textAlign:"center",fontSize:11,color:"#5E5CE6",textDecoration:"none"}} className="jm">Not registered with {bid.stateName}? Register as a vendor â†—</a>}
      </div>}
    </div>
  </div>;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// MAIN APP
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function App(){
  const[showReg,setShowReg]=useState(false);
  const[onboarded,setOnboarded]=useState(false);
  const[section,setSection]=useState("all");
  const[regionFilter,setRegionFilter]=useState("all");
  const[search,setSearch]=useState("");

  const[noticeF,setNoticeF]=useState("all");

  const[selBid,setSelBid]=useState(null);

  const[scanProg,setScanProg]=useState(0);
  const[sideOpen,setSideOpen]=useState(true);
  const[stSearch,setStSearch]=useState("");

  const runScan=()=>{setScanning(true);setScanProg(0);const iv=setInterval(()=>setScanProg(p=>{if(p>=100){clearInterval(iv);setScanning(false);return 100}return p+rng(2,6)}),160)};
  const toggleStatus=s=>setStatusF(p=>{const n=new Set(p);n.has(s)?n.delete(s):n.add(s);return n});

  const baseBids=useMemo(()=>{

    if(section==="states"&&regionFilter!=="all"&&b.region!==regionFilter)return false;
    if(search){const q=search.toLowerCase();return b.title.toLowerCase().includes(q)||b.agency.toLowerCase().includes(q)||b.solNum.toLowerCase().includes(q)||b.psc.includes(q)||b.stateName.toLowerCase().includes(q)||b.location.toLowerCase().includes(q)||(b.subAgency||"").toLowerCase().includes(q)}
    return true;
  }).sort((a,b)=>sortBy==="score"?b.score-a.score:sortBy==="value"?b.tv-a.tv:sortBy==="profit"?b.ep-a.ep:a.dl-b.dl),[baseBids,statusF,noticeF,saF,catF,regionFilter,search,sortBy,section]);

      <div style={{padding:"12px 12px 6px"}}>
        <div style={{display:"flex",alignItems:"center",gap:10,marginBottom:12}}>

          <div><div style={{fontSize:14,fontWeight:800,color:"#f5f5f7",lineHeight:1}} className="sg">BidPulse</div><div style={{fontSize:8,color:"#636366",letterSpacing:".1em"}} className="jm">PROCUREMENT INTEL</div></div>
        </div>
        <div style={{fontSize:9,color:"#636366",letterSpacing:".08em",fontWeight:700,marginBottom:5,padding:"0 11px"}} className="jm">SCOPE</div>
        {[{key:"all",label:"ğŸŒ  All Bids",ct:ALL_BIDS.length},{key:"federal",label:"ğŸ›ï¸  Federal",ct:FED_BIDS.length},{key:"states",label:"ğŸ—ºï¸  All 50 States",ct:ST_BIDS.length}].map(n=><div key={n.key} className={`si ${section===n.key?"on":""}`} onClick={()=>setSection(n.key)}><span style={{flex:1}}>{n.label}</span><span style={{fontSize:9,color:"#636366"}} className="jm">{n.ct}</span></div>)}
        <div style={{marginTop:10,marginBottom:5}}>
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",padding:"0 11px"}}>
            <span style={{fontSize:9,color:"#636366",letterSpacing:".08em",fontWeight:700}} className="jm">STATES</span>

        </div>

      </div>
      <div style={{flex:1,overflow:"auto",padding:"0 12px 12px"}}>
        {filtStates.map(s=>{const ct=ST_BIDS.filter(b=>b.state===s.code).length,nb=ST_BIDS.filter(b=>b.state===s.code&&b.nb===0).length;
          return<div key={s.code} className={`si ${section===s.code?"on":""}`} onClick={()=>setSection(s.code)} style={{padding:"4px 9px",fontSize:10}}>

            <span style={{flex:1,color:section===s.code?"#FF9500":"#a1a1a6",fontSize:10,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{s.name}</span>
            {nb>0&&<span style={{fontSize:8,color:"#FF3B30",fontWeight:700}} className="jm">{nb}</span>}
            <span style={{fontSize:8,color:"#636366"}} className="jm">{ct}</span>

    </div>

    {/* MAIN */}
    <div style={{flex:1,display:"flex",flexDirection:"column",minWidth:0}}>
      <header style={{padding:"10px 18px",borderBottom:"1px solid #1c1c1e",display:"flex",justifyContent:"space-between",alignItems:"center",position:"sticky",top:0,zIndex:100,background:"rgba(0,0,0,.88)",backdropFilter:"blur(20px)"}}>
        <div style={{display:"flex",alignItems:"center",gap:10}}>
          <button onClick={()=>setSideOpen(!sideOpen)} style={{background:"#2a2a2e",border:"none",color:"#8e8e93",width:26,height:26,borderRadius:6,cursor:"pointer",fontSize:13,display:"flex",alignItems:"center",justifyContent:"center"}}>â˜°</button>
          <div>
            <h1 style={{fontSize:15,fontWeight:800,color:"#f5f5f7",lineHeight:1.1}} className="sg">{section==="all"?"All Opportunities":section==="federal"?"Federal (SAM.gov)":section==="states"?"All 50 States":ALL_STATES.find(s=>s.code===section)?.name||section}</h1>
            <div style={{fontSize:8,color:"#636366",letterSpacing:".08em"}} className="jm">{section==="federal"?"SAM.GOV Â· FPDS":section==="all"?"FEDERAL + 50 STATE PORTALS":section==="states"?"50 STATE PROCUREMENT PORTALS":ALL_STATES.find(s=>s.code===section)?.portalName||""}</div>
          </div>
        </div>
        <div style={{display:"flex",alignItems:"center",gap:8}}>
          <button onClick={()=>setShowReg(true)} className="btn btn-secondary" style={{fontSize:10,padding:"5px 12px"}}>ğŸ“‹ Register</button>
          <button onClick={runScan} disabled={scanning} style={{padding:"6px 14px",background:scanning?"#2a2a2e":"linear-gradient(135deg,#FF9500,#FF6B00)",border:"none",borderRadius:7,color:"#fff",fontSize:10,fontWeight:700,cursor:scanning?"default":"pointer",position:"relative",overflow:"hidden"}} className="jm">
            {scanning?`SCANNING ${Math.min(100,Math.round(scanProg))}%`:`âš¡ SCAN ${scanLabel}`}
            {scanning&&<div style={{position:"absolute",bottom:0,left:0,height:2,background:"#FF9500",width:`${Math.min(100,scanProg)}%`}}/>}
          </button>
          <div style={{width:7,height:7,borderRadius:"50%",background:scanning?"#FF9500":"#34C759",boxShadow:`0 0 6px ${scanning?"rgba(255,149,0,.5)":"rgba(52,199,89,.5)"}`,animation:scanning?"pulse 1s infinite":"none"}}/>
        </div>
      </header>

      {scanning&&<div style={{height:2,background:"#1c1c1e",overflow:"hidden"}}><div style={{height:"100%",background:"linear-gradient(90deg,#FF9500,#FF6B00,#FF9500)",backgroundSize:"200% 100%",animation:"gradShift 1.5s ease infinite",width:`${Math.min(100,scanProg)}%`}}/></div>}

      <div style={{flex:1,overflow:"auto",padding:"14px 18px"}}>
        <div style={{display:"grid",gridTemplateColumns:"repeat(5,1fr)",gap:10,marginBottom:14}}>
          <Stat icon="ğŸ“Š" label="Pipeline" value={fmtUSD(pipe)} sub={`${filtered.length} opportunities`} accent="#FF9500"/>
          <Stat icon="ğŸ’°" label="Profit" value={fmtUSD(prof)} sub={`${Math.round(prof/(pipe||1)*100)}% avg margin`} accent="#34C759"/>
          <Stat icon="ğŸ¯" label="Zero-Bid" value={noBids} sub="No responses" accent="#FF3B30"/>
          <Stat icon="âš¡" label="Avg Score" value={avgSc+"/100"} accent="#5E5CE6"/>
          <Stat icon="ğŸ—ºï¸" label="Sources" value={section==="federal"?"14 Agencies":new Set(filtered.map(b=>b.state)).size+" Jurisdictions"} accent="#30D5C8"/>
        </div>

        {/* Filters */}
        <div style={{background:"#1c1c1e",borderRadius:10,padding:"12px 14px",marginBottom:12,border:"1px solid #2a2a2e"}}>
          <div style={{display:"flex",gap:8,marginBottom:8,alignItems:"center",flexWrap:"wrap"}}>
            <div style={{position:"relative",flex:1,minWidth:180}}><span style={{position:"absolute",left:9,top:"50%",transform:"translateY(-50%)",color:"#636366",fontSize:12}}>âŒ•</span><input placeholder="Search bids, agencies, PSC, locations..." value={search} onChange={e=>setSearch(e.target.value)} style={{width:"100%",paddingLeft:28}}/></div>
            {(section==="states"||section==="all")&&<select value={regionFilter} onChange={e=>setRegionFilter(e.target.value)} style={{minWidth:110}}>{REGIONS.map(r=><option key={r.key} value={r.key}>{r.name}</option>)}</select>}
            <select value={noticeF} onChange={e=>setNoticeF(e.target.value)} style={{minWidth:120}}><option value="all">All Notices</option>{NOTICE_TYPES.map(n=><option key={n.key} value={n.key}>{n.label}</option>)}</select>
            <select value={saF} onChange={e=>setSaF(e.target.value)} style={{minWidth:110}}><option value="all">Set-Asides</option>{SET_ASIDES.map(s=><option key={s.key} value={s.key}>{s.label}</option>)}</select>
            <select value={catF} onChange={e=>setCatF(e.target.value)} style={{minWidth:130}}><option value="all">All Categories</option>{["Power","Fleet","HVAC","IT","Electrical","Medical","Construction","Safety","Facilities","Office","Plumbing","Grounds","Comms"].map(c=><option key={c} value={c}>{c}</option>)}</select>
            <select value={sortBy} onChange={e=>setSortBy(e.target.value)} style={{minWidth:100}}><option value="score">Score</option><option value="value">Value</option><option value="profit">Profit</option><option value="closing">Closing</option></select>
          </div>
          <div style={{display:"flex",gap:4,flexWrap:"wrap"}}>
            {[{key:"no_bids",label:"No Bids",color:"#FF3B30"},{key:"low_competition",label:"Low Comp",color:"#FF9500"},{key:"closing_soon",label:"Closing",color:"#FFCC00"},{key:"open",label:"Open",color:"#34C759"}].map(s=><span key={s.key} className="chip" onClick={()=>toggleStatus(s.key)} style={{background:statusF.has(s.key)?s.color+"22":"transparent",color:statusF.has(s.key)?s.color:"#636366",borderColor:statusF.has(s.key)?s.color+"44":"#2a2a2e",fontSize:9,padding:"3px 8px"}}>{s.label}</span>)}
          </div>
        </div>

        {/* Table */}
        <div style={{background:"#1c1c1e",borderRadius:10,border:"1px solid #2a2a2e",overflow:"hidden"}}>
          <div style={{display:"grid",gridTemplateColumns:isFed?"2.2fr 1fr .7fr .85fr .85fr .45fr .45fr .55fr":"2.2fr .7fr .55fr .85fr .85fr .45fr .45fr .55fr",padding:"9px 14px",borderBottom:"1px solid #2a2a2e",fontSize:8,fontWeight:700,color:"#636366",letterSpacing:".08em",textTransform:"uppercase"}} className="jm">
            <span>Solicitation</span><span>{isFed?"Agency":"State"}</span><span>{isFed?"Sub":"Set-Aside"}</span><span>Value</span><span>Profit</span><span>Bids</span><span>Days</span><span>Score</span>

          <div style={{maxHeight:460,overflow:"auto"}}>
            {filtered.slice(0,120).map((bid,i)=><div key={bid.id+i} className="row" onClick={()=>setSelBid(bid)} style={{display:"grid",gridTemplateColumns:isFed?"2.2fr 1fr .7fr .85fr .85fr .45fr .45fr .55fr":"2.2fr .7fr .55fr .85fr .85fr .45fr .45fr .55fr",padding:"10px 14px",borderBottom:"1px solid #141416",alignItems:"center",animation:`slideUp .2s ease ${i*.01}s both`}}>
              <div>
                <div style={{fontSize:12,fontWeight:600,color:"#f5f5f7",marginBottom:1}}>{bid.title}</div>
                <div style={{display:"flex",alignItems:"center",gap:4,flexWrap:"wrap"}}>
                  <span style={{fontSize:9,color:"#636366"}} className="jm">{bid.solNum}</span>
                  <Badge status={bid.status}/>
                  <span className="tag" style={{background:bid.noticeColor+"15",color:bid.noticeColor,fontSize:7}}>{bid.noticeLabel}</span>
                  <a href={bid.portal} target="_blank" rel="noopener" onClick={e=>e.stopPropagation()} style={{fontSize:8,color:"#5E5CE6",textDecoration:"none"}} className="jm">â†— verify</a>
                </div>
              </div>
              {isFed?<><div style={{fontSize:10,fontWeight:600,color:bid.agencyColor}} className="jm">{bid.agency}</div><div style={{fontSize:9,color:"#8e8e93"}}>{bid.subAgency}</div></>:<>
                <div><div style={{fontSize:10,fontWeight:600,color:"#5E5CE6"}} className="jm">{bid.state}</div><div style={{fontSize:8,color:"#636366",overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap",maxWidth:80}}>{bid.agency}</div></div>
                <span style={{fontSize:8,color:bid.setAsideColor,fontWeight:600}} className="jm">{bid.setAside==="none"?"F&O":bid.setAsideLabel}</span>
              </>}
              <span style={{fontSize:11,fontWeight:600,color:"#f5f5f7"}} className="jm">{fmtUSD(bid.tv)}</span>
              <div><span style={{fontSize:11,fontWeight:600,color:"#34C759"}} className="jm">{fmtUSD(bid.ep)}</span><span style={{fontSize:8,color:"#636366",marginLeft:2}}>{bid.mp}%</span></div>
              <span style={{fontSize:12,fontWeight:700,color:bid.nb===0?"#FF3B30":bid.nb<=1?"#FF9500":"#8e8e93"}} className="jm">{bid.nb}</span>
              <span style={{fontSize:10,color:bid.dl<=3?"#FF3B30":bid.dl<=7?"#FFCC00":"#8e8e93",fontWeight:bid.dl<=3?700:400}} className="jm">{bid.dl}d</span>
              <ScoreM score={bid.score}/>
            </div>)}
          </div>
          <div style={{padding:"8px 14px",borderTop:"1px solid #2a2a2e",display:"flex",justifyContent:"space-between",alignItems:"center"}}>
            <span style={{fontSize:10,color:"#636366"}} className="jm">{filtered.length} bids Â· {fmtUSD(pipe)} pipeline</span>
            <span style={{fontSize:9,color:"#636366"}}>Click row â†’ AI analysis + supplier match | "â†— verify" â†’ actual portal</span>
          </div>
        </div>

        {/* How it works + Architecture */}
        <div style={{display:"grid",gridTemplateColumns:"repeat(4,1fr)",gap:10,marginTop:14}}>
          {[{s:"01",t:"Ingest",d:"SAM.gov API + scrape all 50 state portals every 15 min. Pre-sols, RFPs, RFQs, IFBs, sole source.",c:"#FF9500"},
            {s:"02",t:"Classify",d:"AI maps by PSC, NAICS, set-aside, and contract vehicle. Matches your registered capabilities.",c:"#5E5CE6"},
            {s:"03",t:"Source",d:"Cross-references Grainger, HD Supply, Ferguson APIs for real-time pricing & availability.",c:"#30D5C8"},
            {s:"04",t:"Win",d:"Generates compliant bid packages with pricing strategy, reps & certs, and portal-specific forms.",c:"#34C759"},
          ].map(c=><div key={c.s} style={{background:"#1c1c1e",borderRadius:10,padding:"16px",border:"1px solid #2a2a2e",position:"relative",overflow:"hidden"}}><div style={{position:"absolute",top:0,left:0,right:0,height:2,background:`linear-gradient(90deg,transparent,${c.c},transparent)`}}/><div style={{fontSize:22,fontWeight:800,color:c.c+"33",lineHeight:1}} className="sg">{c.s}</div><h3 style={{fontSize:13,fontWeight:700,color:"#f5f5f7",margin:"4px 0 3px"}} className="sg">{c.t}</h3><p style={{fontSize:10,color:"#8e8e93",lineHeight:1.4}}>{c.d}</p></div>)}
        </div>

        {/* Sources bar */}
        <div style={{marginTop:12,padding:"9px 14px",background:"#1c1c1e",borderRadius:8,border:"1px solid #2a2a2e",display:"flex",justifyContent:"space-between",alignItems:"center",flexWrap:"wrap",gap:6}}>
          <div style={{display:"flex",gap:10,alignItems:"center",flexWrap:"wrap"}}>
            {["SAM.gov API","FPDS","USASpending","GSA eBuy","50 State Portals","BidNet","Bonfire","Periscope"].map(s=><span key={s} style={{fontSize:8,color:"#636366"}} className="jm"><span style={{color:"#34C759",marginRight:3}}>â—</span>{s}</span>)}
          </div>
          <span style={{fontSize:8,color:"#636366"}} className="jm">Last sync: 3 min ago</span>
        </div>
      </div>
    </div>

    {selBid&&<AIPanel bid={selBid} onClose={()=>setSelBid(null)}/>}
    {showReg&&<RegistrationWizard onComplete={()=>{setShowReg(false);setOnboarded(true)}} initialState={typeof section==="string"&&section.length===2&&section!=="al"?section:"MN"}/>}
  </div>;
}

ReactDOM.render(<App/>,document.getElementById("root"));
</script>
